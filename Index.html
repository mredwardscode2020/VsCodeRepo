<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping Cart</title>
    <!--font awesome-->

    <script src="https://kit.fontawesome.com/cf807461cd.js" crossorigin="anonymous"></script>

    <!--Custom css-->

    <link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body>
    <!--navbar-->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <img src="./images/logo.svg" alt="shop logo">
            <div class="cart-btn">
                <span class="nav-icon">

                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <!-- hero -->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">furniture collection</h1>
            <button class="banner-btn">shop now</button>
        </div>
    </header>
    <!-- end of hero -->

    <!-- products -->
    <section class="products">
        <div class="section-title">
            <h2>our products</h2>
        </div>
        <div class="products-center">

            <!-- single products-->
            <article class="product">
                <div class="img-container">
                    <img src="./images/product-1.jpeg" alt="product" class="product-img">
                    <button class="bag-btn" data-id="1">
                        <i class="fas fa-shopping-cart"></i>
                        add to bag
                    </button>
                </div>
                <h3>queen bed</h3>
                <h4>$16</h4>
            </article>

            <!-- end of single products-->
        </div>
    </section>
    <!-- end of products -->

    <!--cart-->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>your cart</h2>
            <div class="cart-content"></div>

            <!--cart item-->
            <div class="cart-item">
                <img src="./images/product-1.jpeg" alt="product">

                <!--cart item-->
            </div>

            <h4>queen bed</h4>
            <h5>$9</h5>
            <span class="remove-item">remove</span>
        </div>
        <div>
            <i class="fas fa-chevron-up"></i>
            <p class="item-amount">1</p>
            <i class="fas fa-chevron-down"></i>
        </div>
    </div>

    <!-- end of cart -->
    <script src="app.js"></script>

</body>

</html>
